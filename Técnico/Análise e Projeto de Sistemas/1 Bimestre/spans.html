<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parte_central {
            background-color: white;
        }

        .container {
            background-color: white;
            border: 1px solid black;
            font-style: italic;
        }

        h1 {
            color: crimson;
            font-size: 3rem;
            text-align: center;
        }

        div+span {
            background-color: turquoise;
        }

        span {
            background-color:crimson;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1 class="parte_central">Teste de Spans</h1>
        <span id="s1">Span 0</span>
        <selection>
            <span>Span 1</span>
            <div>
                <span>Span 2</span>
                <span>Span 3</span>
            </div>
            <span>Span 4</span>
            <span>Span 5</span>
            <span>Span 6</span>
        </selection>

        <p>gosto dessas aulas</p>
    </div>

</body>

</html>
