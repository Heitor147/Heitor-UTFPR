<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <link rel="stylesheet" href="multa.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Multas</h1>
        <div class="input-container">
            <label for="velocidadeMaxima">Velocidade máxima da via</label>
            <input type="number" id="velocidadeMaxima" placeholder="Insira a velocidade máxima da via">
            
            <label for="velocidadeVeiculo">Velocidade do veículo</label>
            <input type="number" id="velocidadeVeiculo" placeholder="Insira a velocidade do veículo">
            
            <button onclick="calcularMulta()">Calcular</button>
        </div>

        <div class="resultado" id="resultado"></div>

        <div class="multas-info">
            <h3>Multa por excesso de velocidade:</h3>
            <p>R$ 130,16 - Até 20% acima do limite permitido</p>
            <p>R$ 195,23 - De 20% até 50% acima do limite permitido</p>
            <p>R$ 880,41 - Acima de 50% do limite permitido</p>
        </div>
    </div>
    <script src="multa.js"></script>
</body>
</html>
